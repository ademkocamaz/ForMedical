{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h4>Giriş</h4>
          </div>
          <div class="card-body">
            {% crispy login_form %}
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-dark mt-4">Oturum Aç</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
