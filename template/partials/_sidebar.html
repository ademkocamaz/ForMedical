{% load static %}
<!-- Sidebar -->
<div class="sidebar" style="overflow-y: auto;">
  <!-- Sidebar user panel (optional) -->
  <div class="d-flex justify-content-center">
    <div class="image">
      <img src="{% static 'img/logo_100x100.png' %}" alt="erciyeshastanesi" />
    </div>
  </div>
  <div class="user-panel mt-3 pb-3 mb-3 d-flex justify-content-center">
    <div class="info">
      <a href="#" class="d-block">{{ request.user }}</a>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <a href="{% url 'logout' %}" class="btn btn-danger text-white">Çıkış</a>
  </div>

  <!-- Sidebar Menu -->
  <nav class="mt-2">
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <!--       Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library       -->
      <li class="nav-item">
        <a href="{% url 'index' %}" class="nav-link active">
          <i class="nav-icon fas fa-home"></i>
          <p>Anasayfa</p>
        </a>
      </li>
      {% if 'bed' in request.path %}
        <li class="nav-header">FORM</li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-edit"></i>
            <p>
              Formlar
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{% url 'pain' bed.id %}" class="nav-link">
                <i class="far fa-file nav-icon"></i>
                <p>Ağrı Formu Ekle</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'observation' bed.id %}" class="nav-link">
                <i class="far fa-file nav-icon"></i>
                <p>Gözlem Formu Ekle</p>
              </a>
            </li>
          </ul>
        </li>
      {% endif %}
    </ul>
  </nav>
  <!-- /.sidebar-menu -->
</div>
<!-- /.sidebar -->
